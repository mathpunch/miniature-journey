<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Rotary Phone Proxy</title>
    <script>
        // Function to modify links to redirect through the proxy
        function updateLinks() {
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                const url = new URL(link.href);
                // Update links to redirect through your proxy
                link.href = `https://your-netlify-site.netlify.app/${url.pathname}${url.search}`;
            });
        }

        // Call the function when the page loads
        window.onload = updateLinks;
    </script>
</head>
<body>
    <h1>Welcome to the Automatic Rotary Phone Proxy</h1>
    <iframe id="contentFrame" src="https://mathpunch.github.io/automatic-rotary-phone/" width="100%" height="600"></iframe>

    <script>
        // Listen for clicks in the iframe
        document.getElementById('contentFrame').contentWindow.addEventListener('click', function(event) {
            const target = event.target.closest('a'); // Find the closest <a> element
            if (target) {
                event.preventDefault(); // Prevent default link behavior
                window.open(`https://your-netlify-site.netlify.app${target.pathname}`, '_self'); // Open the link through the proxy
            }
        });
    </script>
</body>
</html>
